<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anitmation</title>
  </head>
  <body>
    <marquee>Unnati is Graphic Designer</marquee>
    <marquee scrollamount="50" loop="-1">Unnati is Graphic Designer</marquee>
    <marquee scrollamount="50">Unnati is Graphic Designer</marquee>
    <marquee behavior="alternate"  scrollamount="50"  direction="up" height="100px">Unnati is Graphic Designer</marquee>
    <marquee scrollamount="50" bgcolor="skyblue" >Unnati is Graphic Designer</marquee>
    <marquee behavior="alternate" scrollamount="50" >Unnati is Graphic Designer</marquee>
    <marquee behavior="scroll" scrollamount="50" >Unnati is Graphic Designer</marquee>
    
    <marquee  scrollamount="50" onmouseover="this.start()" >Unnati is Graphic Designer</marquee>
    <marquee  scrollamount="50" onmouseout="this.start()">Unnati is Graphic Designer</marquee>

     <marquee scrollamount="50"><img src="img/a.jpg" alt="image" class="image"></marquee>
  </body>
</html>
